            <div class="card-body">
                <h5 class="card-title">name: tablet</h5>
                <p class="card-text">price:  <span class="price">50</span>$</p>
                <button class="plus"><i class="fa-solid fa-plus"></i></button>
                <span class="quantity">0</span>
                <button class="minus"><i class="fa-solid fa-minus"></i></button>
                <br><i class="fa-regular fa-heart"></i>
                <button class="trash"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </main>
    <style>
        .plus ,.minus,.quantity{
            display: inline-block;
            margin-right: 40px;
            margin-bottom: 30px;
            margin-left: 15px;
        }
        .trash{
            margin-left: 180px;
        }
        h1 {
            margin-left: 43%;
            color: bisque;
        }
        .total{
            margin-left: 48%;
            margin-top: 10px;
            font-size: medium;
            padding-bottom: 30px;
        }
        .card{
            display:inline-block;
            
            border-color: rgb(40, 33, 22);
            border-style: solid;
        }
        #phone{
            margin-left: 60px;
            margin-right: 30px;
        }
        #phone img{
            height: 247px;
            width:217px;
            margin: 20px;
        }
        h1,h5,p,span{
            font-family: Kanit Static;
            font-weight: 600;
        }
        #tab{
            margin-right: 30px;
            margin-left: 20px;
        }
        #pc{
            margin-right: 140px;
            margin-left: 140px;
        }
    </style>
    <script>
        function updateTotal() {
            var p=document.getElementsByClassName("price")
            var q=document.getElementsByClassName("quantity")
            var total=0
            for(var i=0;i<p.length;i++){
                total+=parseInt(p[i].innerHTML)*parseInt(q[i].innerHTML)
            }
            document.querySelector(".total").innerHTML=total
        }
        function plus (n){
            var price =parseInt(document.querySelectorAll(".price")[n].innerHTML)
            var quantity =parseInt(document.querySelectorAll(".quantity")[n].innerHTML)
            quantity++
            document.querySelectorAll(".quantity")[n].innerHTML=quantity
            updateTotal()
        }    
        l=document.getElementsByClassName("plus")
        for(var i=0;i<l.length;i++){
            (function(index) {
                l[index].addEventListener('click', function() {
                    plus(index);
                });
            })(i);
        }
        function minus (n){
            var price =parseInt(document.querySelectorAll(".price")[n].innerHTML)
            var quantity =parseInt(document.querySelectorAll(".quantity")[n].innerHTML)
            if (quantity>0){
                quantity--
            }
            document.querySelectorAll(".quantity")[n].innerHTML=quantity
            updateTotal()
        }    
        l1=document.getElementsByClassName("minus")
        for(var i=0;i<l1.length;i++){
            (function(index) {
                l1[index].addEventListener('click', function() {
                    minus(index);
                });
            })(i);
        }
        function like(n){
            l=document.getElementsByClassName("fa-regular fa-heart")
            if (l[n].style.color ==="red"){
                l[n].style.color ="";
            }else{
                l[n].style.color ="red";
            }
            
        }    
        l4=document.getElementsByClassName("fa-regular fa-heart")
        for(var i=0;i<l4.length;i++){
            (function(index) {
                l4[index].addEventListener('click', function() {
                    like(index);
                });
            })(i);
        }
        function deleteCard(n){
            document.querySelectorAll(".card")[n].style.display ="none"
            <!-- document.querySelectorAll(".card")[n].remove()-->
            document.querySelectorAll(".quantity")[n].innerHTML=0
            updateTotal()
        } 
        l5=document.getElementsByClassName("trash")
        for(let i=l5.length-1;i>=0;i--){
            (function(index) {
                    l5[index].addEventListener('click', function() {
                        deleteCard(index);
                    });    
            })(i);
        }
        var m=document.querySelectorAll(".card")
        for(let i=0;i<m.length;i++){
            m[i].addEventListener("mouseover",function change(){
                m[i].style.backgroundColor="grey"
            })
        }
        for(let i=0;i<m.length;i++){
            m[i].addEventListener("mouseout",function change(){
                m[i].style.backgroundColor=""
            })
        }
        
    </script>
</body>
